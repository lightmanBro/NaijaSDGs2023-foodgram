<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="./img/foodgramLogo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/foodgramLogo.png">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-info">

            <div class="avatar-and-etc">
                <div class="avatar">
                    <img src="" alt="">
                </div>
                <div class="name-and-ind">
                    <div class="name">Oge Kitchen</div>
                    <div class="industry">African foods</div>
                </div>
            </div>

            <div class="activities-and-numbers">
                <div class="post-counts">
                    150
                    <p>Posts</p>
                </div>
                <div class="followers-counts">
                    50,000
                    <p>Served</p>
                </div>
                <div class="fed-count">
                    425
                    <p>Customers</p>
                </div>
            </div>

        </div>
        <div class="profile-posts">
            <div class="active catalogue">
                <span class="material-symbols-outlined">
                    storefront
                    </span>
            </div>
            <div class="active-order">
                
                <span class="material-symbols-outlined">
                    grid_on
                    </span>
            </div>
        </div>
    </div>
    <script src="./script/profile.js"></script>
</body>
</html>
